<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>频道一键下单</title>
  <!-- 引入 Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>🍂 🔥 "Autumn Savings Are Here! 🍂</h2>
  <p>请确认您的收货信息并点击下面按钮完成下单：</p>

  <button id="orderBtn" style="padding:10px 20px; font-size:16px;">
    ✅ 确认下单
  </button>

  <script>
    // 初始化 Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();  // 自动展开浮层

    document.getElementById('orderBtn').addEventListener('click', () => {
      // 构造要发送给 Bot 的订单数据
      const order = {
        item: 'Russian Assassin (Indica) THC 21%',
        price: Q - $130,
        // 这里可以让用户在页面上填写，也可以留空由 Bot 端补充
        address: ''
      };
      // 把订单数据发送给 Bot
      tg.sendData(JSON.stringify(order));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .name {
      font-weight: bold;
      margin-top: 8px;
    }
    .price {
      margin: 4px 0;
    }
    .desc {
      font-size: 12px;
      color: gray;
      margin-bottom: 8px;
    }
    .button {
      background: #2cab37;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .button:active {
      background: #22962f;
    }
  </style>
</head>
<body>
  <div class="container" id="menu"></div>
  <script>
    const tg = window.Telegram.WebApp;
    const sheetID = "1hUlRnvEy-k2Arz8SVKpRsAaBEFTyS6RDJBDfwDmM-Hs"; // replace with your real Google Sheet ID
    const sheetURL = `https://opensheet.elk.sh/${sheetID}/menu`;

    let cart = [];

    async function loadMenu() {
      const res = await fetch(sheetURL);
      const items = await res.json();

      const container = document.getElementById("menu");
      items.filter(i => i["是否上架"] === "TRUE").forEach(item => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <img src="${item["图片链接"]}" alt="${item["商品名"]}" />
          <div class="name">${item["商品名"]} (${item["规格"]})</div>
          <div class="price">¥${item["价格"]}</div>
          <div class="desc">${item["描述（可选）"]}</div>
          <button class="button">Add to Cart</button>
        `;

        div.querySelector(".button").addEventListener("click", () => {
          cart.push(item);
          tg.HapticFeedback.notificationOccurred("success");
          tg.MainButton.setText(`🛒 Checkout (${cart.length})`);
          tg.MainButton.show();
        });

        container.appendChild(div);
      });
    }

    tg.MainButton.onClick(() => {
      tg.sendData(JSON.stringify(cart));
    });

    tg.ready();
    loadMenu();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>KFC Green Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --kfc-green: #23b08c;
      --kfc-green-dark: #178c69;
      --kfc-white: #fff;
      --kfc-card: #f6f9fa;
      --kfc-shadow: #23b08c24;
      --kfc-border: #15a375;
      --kfc-badge: #23b08c;
      --kfc-price: #23b08c;
      --kfc-gray: #777;
    }
    body {
      margin: 0; background: var(--kfc-green); color: #232;
      font-family: 'Segoe UI','PingFang SC','Microsoft YaHei',Arial,sans-serif;
    }
    .header {
      padding: 24px 0 12px 0;
      text-align: center;
      background: var(--kfc-green);
    }
    .header img {
      height: 62px;
      border-radius: 12px;
      box-shadow: 0 2px 18px #fff3, 0 0 0 3px #fff8;
    }
    .header-title {
      color: var(--kfc-white);
      font-weight: 900;
      font-size: 1.35em;
      letter-spacing: 2px;
      margin-top: 6px;
      text-shadow: 0 3px 16px #fff4, 0 1px 0 #167c55;
    }
    .menu-wrap { max-width: 510px; margin: 0 auto; padding: 20px 0 70px 0; }
    .menu-item {
      display: flex;
      background: var(--kfc-card);
      border-radius: 18px;
      box-shadow: 0 3px 16px var(--kfc-shadow);
      margin:0 14px 18px 14px;
      padding: 15px 12px 18px 12px;
      border: 2.1px solid var(--kfc-border);
      align-items: flex-start;
      position: relative;
      flex-direction: row;
      transition: box-shadow .18s;
    }
    .menu-img {
      width: 74px; height: 74px; border-radius: 12px;
      object-fit: cover;
      background: #e5fff5;
      margin-right: 15px;
      border: 2px solid var(--kfc-green-dark);
      box-shadow:0 2px 10px #15a37524;
      flex-shrink: 0;
    }
    .menu-info { flex:1; min-width: 0; display: flex; flex-direction: column;}
    .menu-name {
      font-size: 1.18em; font-weight: 800; margin-bottom: 2.5px;
      color: var(--kfc-green-dark); display: flex; align-items:center;
      text-shadow: 0 2px 6px #23b08c22, 0 1px 0 #fff9;
      flex-wrap: wrap;
    }
    .menu-badge {
      display: inline-block;
      background: var(--kfc-badge);
      color: #fff;
      border-radius: 8px;
      font-size: .84em; font-weight: 700;
      padding: 2px 10px 2px 10px; margin-left: 8px; margin-right: 6px; letter-spacing: 1px;
      box-shadow:0 1px 4px #178c6938;
    }
    .menu-type {
      display:inline-block;
      background: #f1fff9;
      color: var(--kfc-green-dark);
      font-size:.83em; border-radius:7px; padding:2px 8px; margin-left:8px;
      border:1px solid #21bb8b1a;
      font-weight: 600;
    }
    .menu-title {
      color: var(--kfc-green-dark);
      font-size: .97em; margin-bottom:1px; margin-right:4px;
      font-weight: 500;
    }
    .menu-thccbd {
      color: #178c69;
      font-size: .99em; font-weight: 600; margin-bottom:2px; margin-right:10px;
    }
    .menu-desc {
      font-size:.99em;
      color: var(--kfc-gray);
      margin:7px 0 0 0;
      line-height: 1.48;
      font-weight: 400;
    }
    .menu-bottom-prices {
      display: flex;
      gap: 13px;
      justify-content: flex-start;
      margin-top: 16px;
      position: static;
      padding: 0 4px 0 4px;
      flex-wrap: wrap;
    }
    .menu-spec {
      background: var(--kfc-green-dark);
      color: #fff;
      font-size:1.03em;
      border-radius:8px;
      padding:2px 13px;
      margin-right:2px;
      display:inline-block;
      border: 2px solid #fff9;
      box-shadow:0 1px 6px #23b08c32;
      margin-bottom:0;
      font-weight: 900;
    }
    .menu-price {
      color: #fff;
      font-weight: 900;
      font-size:1.11em;
      margin-left:4px;
      text-shadow: 0 2px 8px #23b08c11, 0 0px 1px #178c6942;
    }
    .footer {
      position:fixed; left:0; bottom:0; width:100vw;
      color:var(--kfc-green-dark); background: #fff;
      font-size:.98em; text-align:center; padding:13px 0 8px 0; z-index:22;
      border-top: 2.5px solid var(--kfc-border);
      font-weight: 700;
    }
    a { color: var(--kfc-green-dark); text-decoration:underline; }
    @media (max-width:700px) {
      .menu-wrap { padding: 5px 0 63px 0;}
      .menu-item { margin: 0 2vw 15px 2vw; padding: 10px 5px 17px 5px;}
      .menu-img { width:60px; height:60px; margin-right:8px;}
      .menu-name { font-size: .97em;}
    }
    @media (max-width:410px){
      .menu-item { flex-direction: column; align-items: stretch;}
      .menu-img { margin: 0 0 10px 0; }
      .menu-bottom-prices { justify-content: center; gap: 7px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/ha05di/batman1788shop/main/logo.png" alt="KFC THC" />
    <div class="header-title">KFC GREEN MENU</div>
  </div>
  <div class="menu-wrap" id="menu"></div>
  <div class="footer">
    KFC &copy; Green Menu | <a href="https://t.me/batman1788" target="_blank">Telegram下单</a>
  </div>
  <script>
    // --- Google Sheet 配置 ---
    const SHEET_ID = "1hUlRnvEy-k2Arz8SVKpRsAaBEFTyS6RDJBDfwDmM-Hs";   // 替换为你的
    const SHEET_TAB_MENU = "batmenu";  // 替换为你的tab
    const MENU_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_TAB_MENU}`;
    fetch(MENU_URL)
      .then(res=>res.json())
      .then(rows=>{
        const html = rows.map(obj=>{
          // 多规格价钱
          let priceBtns = '';
          for(let i=1;i<=3;i++){
            if(obj['spec'+i] && obj['price'+i]){
              priceBtns += `<span class="menu-spec">${obj['spec'+i]} <span class="menu-price">${obj['price'+i]}</span></span>`;
            }
          }
          let thccbd = obj.thccbd || '';
          if(!thccbd && (obj.thc || obj.cbd)) thccbd = (obj.thc?obj.thc:'')+(obj.cbd?(' / '+obj.cbd):'');
          return `
            <div class="menu-item">
              ${obj.img ? `<img class="menu-img" src="${obj.img}" loading="lazy"/>` : ""}
              <div class="menu-info">
                <div class="menu-name">
                  ${obj.name || ""}
                  ${obj.badge ? `<span class="menu-badge">${obj.badge}</span>` : ""}
                  ${obj.type ? `<span class="menu-type">${obj.type}</span>` : ""}
                </div>
                <div style="display:flex;align-items:center;gap:10px;margin-bottom:2px;">
                  ${obj.title ? `<span class="menu-title">${obj.title}</span>` : ""}
                  ${thccbd ? `<span class="menu-thccbd">THC/CBD: ${thccbd}</span>` : ""}
                </div>
                ${obj.desc ? `<div class="menu-desc">${obj.desc}</div>` : ""}
                <div class="menu-bottom-prices">${priceBtns}</div>
              </div>
            </div>
          `;
        }).join('');
        document.getElementById('menu').innerHTML = html || `<div style="text-align:center;color:#ccc;margin-top:40px;">暂无菜单内容</div>`;
      })
      .catch(err=>{
        document.getElementById('menu').innerHTML = "<div style='text-align:center;color:var(--kfc-green);margin-top:36vw;font-size:1.08em;'>菜单加载失败，请刷新重试。</div>";
        console.error(err);
      });
  </script>
</body>
</html>

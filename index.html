<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>规格选择示例</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
    .card {
      width: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin: auto;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .price {
      font-size: 1.1em;
      color: #2cab37;
      margin-bottom: 12px;
    }
    .selector {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 1em;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #2cab37;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    .button:active { background: #22962f; }
  </style>
</head>
<body>

  <div class="card" id="product-card">
    <img id="product-img" src="https://i.imgur.com/U9JyPiL.jpg" alt="Orange Durban">
    <div class="name" id="product-name">Orange Durban (Q)</div>
    <div class="price" id="product-price">¥130</div>

    <select class="selector" id="spec-selector">
      <option value='{"规格":"Q","价格":130,"图片":"https://i.imgur.com/U9JyPiL.jpg"}'>Q – ¥130</option>
      <option value='{"规格":"H","价格":240,"图片":"https://i.imgur.com/U9JyPiL.jpg"}'>H – ¥240</option>
      <option value='{"规格":"OZ","价格":380,"图片":"https://i.imgur.com/U9JyPiL.jpg"}'>OZ – ¥380</option>
    </select>

    <button class="button" id="add-to-cart">Add to Cart</button>
  </div>

  <script>
    // 拿到 DOM 元素
    const imgEl    = document.getElementById('product-img');
    const nameEl   = document.getElementById('product-name');
    const priceEl  = document.getElementById('product-price');
    const selectEl = document.getElementById('spec-selector');
    const btnEl    = document.getElementById('add-to-cart');

    // 当用户切换规格时，更新图片/名称/价格
    selectEl.addEventListener('change', e => {
      const item = JSON.parse(e.target.value);
      imgEl.src   = item.图片;
      nameEl.textContent  = `Orange Durban (${item.规格})`;
      priceEl.textContent = `¥${item.价格}`;
    });

    // 加入购物车示例
    let cart = [];
    btnEl.addEventListener('click', () => {
      const selected = JSON.parse(selectEl.value);
      cart.push(selected);
      alert(`已加入购物车：Orange Durban (${selected.规格}) – ¥${selected.价格}`);
      console.log('当前购物车：', cart);
    });
  </script>

</body>
</html>

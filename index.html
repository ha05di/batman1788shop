<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Menu Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: #181b1e; color: #fff; margin:0; font-family: 'Segoe UI','PingFang SC','Microsoft YaHei',Arial,sans-serif;}
    .menu-wrap { max-width: 520px; margin: 0 auto; padding: 24px 0 65px 0; }
    .menu-item {
      background: #232427dd;
      border-radius: 16px;
      margin: 0 11px 18px 11px;
      box-shadow: 0 2px 14px #0003;
      padding: 13px 10px 17px 10px;
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }
    .menu-img {
      width: 86px; height: 86px; border-radius: 13px; object-fit: cover; background: #222;
      border: 2px solid #282d2c; box-shadow: 0 1px 7px #0003;
      flex-shrink: 0;
    }
    .menu-info-box {
      flex: 1; min-width:0; display: flex; flex-direction: column; gap: 6px;
    }
    .menu-row-top {
      display: flex; gap: 12px; align-items: center; margin-bottom:2px;
    }
    .menu-badge {
      display: inline-block; background: #ffe477; color: #856100; font-size:.87em; font-weight: 600;
      border-radius: 8px; padding:2.5px 9px 2px 9px;
    }
    .menu-name {
      font-size: 1.12em; font-weight: bold; letter-spacing:1px; color:#fff;
      overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 110px;
    }
    .menu-row-mid {
      display: flex; gap: 18px; align-items: center; margin-bottom: 3px;
    }
    .menu-type {
      background: #1bc7a1; color:#154; font-size: .88em; border-radius: 8px; padding: 1.5px 9px 2px 9px;
      font-weight:500;
    }
    .menu-thccbd {
      color: #a6f8ef; font-size: .97em; font-weight: 600;
    }
    .menu-desc {
      margin: 6px 0 7px 0; font-size: 1.03em; color: #e7e7e7; line-height: 1.53;
      background: #252a26b8; border-radius: 8px; padding: 10px 11px; min-height: 58px;
      font-weight: 400;
    }
    .menu-specs {
      display: flex; gap: 12px; margin-top: 10px;
    }
    .menu-spec {
      background: #1c4c51; color: #9fffcf; border-radius: 8px; padding: 6px 18px;
      font-size: 1.02em; font-weight: 700; min-width:68px; text-align:center;
      box-shadow: 0 1px 5px #38ec8c17;
    }
    .menu-price {
      margin-left: 7px; color: #ffe477; font-weight: bold;
    }
    @media (max-width:600px) {
      .menu-wrap { padding:10px 0 63px 0;}
      .menu-item { margin:0 2vw 15px 2vw; padding:7px 6px 14px 6px;}
      .menu-img { width:64px; height:64px;}
      .menu-name { font-size:.99em; max-width:60px;}
      .menu-badge { font-size:.80em;}
      .menu-desc { font-size:.97em; padding:7px 7px;}
      .menu-spec { padding:4px 10px; font-size:.96em; }
    }
  </style>
</head>
<body>
  <div class="menu-wrap" id="menu"></div>
  <script>
    // 修改为你的Sheet
    const SHEET_ID = "1_vY7Cu22ZjBjTH8aS9Fze3_TN7HCkHUm012YtSZWrys";
    const SHEET_TAB = "beanmenu";
    const SHEET_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_TAB}`;

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(rows => {
        const html = rows.map(obj => {
          // 多规格 price
          let specs = '';
          for(let i=1;i<=3;i++) {
            if(obj['spec'+i] && obj['price'+i]) {
              specs += `<span class="menu-spec">${obj['spec'+i]}<span class="menu-price">${obj['price'+i]}</span></span>`;
            }
          }
          // thccbd 合成
          let thccbd = obj.thccbd || '';
          if(!thccbd && (obj.thc || obj.cbd)) {
            thccbd = (obj.thc ? obj.thc : '') + (obj.cbd ? (' / ' + obj.cbd) : '');
          }
          return `
            <div class="menu-item">
              <img class="menu-img" src="${obj.img||''}" loading="lazy"/>
              <div class="menu-info-box">
                <div class="menu-row-top">
                  ${obj.badge ? `<span class="menu-badge">${obj.badge}</span>` : ""}
                  <span class="menu-name">${obj.name||''}</span>
                </div>
                <div class="menu-row-mid">
                  ${obj.type ? `<span class="menu-type">${obj.type}</span>` : ""}
                  ${thccbd ? `<span class="menu-thccbd">${thccbd}</span>` : ""}
                </div>
                <div class="menu-desc">${obj.desc||''}</div>
                <div class="menu-specs">${specs}</div>
              </div>
            </div>
          `;
        }).join('');
        document.getElementById('menu').innerHTML = html || `<div style="text-align:center;color:#ccc;margin-top:40px;">暂无菜单内容</div>`;
      })
      .catch(err => {
        document.getElementById('menu').innerHTML = "<div style='text-align:center;color:#fff;margin-top:36vw;font-size:1.08em;'>菜单加载失败，请刷新重试。</div>";
        console.error(err);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebApp 测试</title>
  <style>
    body {
      margin: 16px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    #status {
      padding: 12px;
      text-align: center;
      font-size: 1rem;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    #status.loading    { background-color: #ffe082; color: #000; }
    #status.success    { background-color: #c8e6c9; color: #000; }
    #status.fail       { background-color: #ef9a9a; color: #000; }
    #info {
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="status" class="loading">⏳ 正在检测 Telegram WebApp 模式……</div>
  <div id="info">—</div>
  <script>
    (function() {
      const statusDiv = document.getElementById("status");
      const infoDiv   = document.getElementById("info");

      // 等待浏览器渲染后再检查
      window.addEventListener("load", () => {
        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = window.Telegram.WebApp;
          const user = webApp.initDataUnsafe && webApp.initDataUnsafe.user;
          const name = user && (user.first_name || user.username) ? (user.first_name || user.username) : "未知用户";
          statusDiv.className = "success";
          statusDiv.innerText = `✅ WebApp 模式可用（版本: ${webApp.version || "N/A"}，用户: ${name}）`;
          webApp.ready();
        } else {
          statusDiv.className = "fail";
          statusDiv.innerText = "❌ 未检测到 Telegram WebApp 模式";
        }
      });
    })();
  </script>
</body>
</html>
